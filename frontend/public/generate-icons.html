<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; margin: 10px; text-align: center; }
    </style>
</head>
<body>
    <h2>SwimBuddy Pro PWA Icons</h2>
    <div id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconsContainer = document.getElementById('icons');
        
        sizes.forEach(size => {
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background (swimming pool blue)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00bcd4');
            gradient.addColorStop(1, '#0097a7');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add swimmer emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('üèä‚Äç‚ôÄÔ∏è', size / 2, size / 2);
            
            // Create container
            const container = document.createElement('div');
            container.className = 'icon-container';
            
            // Add canvas
            container.appendChild(canvas);
            
            // Add download link
            const link = document.createElement('a');
            link.textContent = `Download ${size}x${size}`;
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.style.display = 'block';
            container.appendChild(link);
            
            iconsContainer.appendChild(container);
        });
    </script>
</body>
</html>
